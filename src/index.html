    />
    <script>
      // Checks if rel="preload" is supported by browser
      // If it isn't then the css is loaded synchronously
      var DOMTokenListSupports = function (tokenList, token) {
        if (!tokenList || !tokenList.supports) {
          return;
        }
        try {
          return tokenList.supports(token);
        } catch (e) {
          if (e instanceof TypeError) {
            console.log(
              "The DOMTokenList doesn't have a supported tokens list"
            );
          } else {
            console.error("That shouldn't have happened");
          }
        }
      };
      var addLink = function (href, supported) {
        var link = document.createElement('link');
        link.href = href;
        if (supported) {
          link.rel = 'preload';
          link.setAttribute('as', 'style');
          link.setAttribute('onload', "this.rel='stylesheet'");
        } else {
          link.rel = 'stylesheet';
        }
        document.getElementsByTagName('head')[0].appendChild(link);
      };
      var linkSupportsPreload = DOMTokenListSupports(
        document.createElement('link').relList,
        'preload'
      );
      addLink(
        'https://fonts.googleapis.com/icon?family=Material+Icons',
        linkSupportsPreload
      );
      addLink(
        'https://fonts.googleapis.com/css?family=Lato',
        linkSupportsPreload
      );
      var global = global || window;
      var Buffer = Buffer || [];
      var process = process || {
        env: { DEBUG: undefined },
        version: [],
      };
    </script>
  </head>

  <body>
    <csc-root>
      <noscript>
        <style>
          body {
            background-color: #aa3b3b;

          h1,

            margin-right: auto;
          }
        </style>
        <h1>This application requires that you have javascript enabled.</h1>
        <img src="assets/logo.svg" />
        <h3>Brock CSC</h3>
      </noscript>
    </csc-root>
    <script>
      if (
        'serviceWorker' in navigator &&
        window.location.hostname !== 'localhost'
      ) {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(function (reg) {
            reg.onupdatefound = function () {
              var installingWorker = reg.installing;
              installingWorker.onstatechange = function () {
                switch (installingWorker.state) {
                  case 'installed':
                    if (navigator.serviceWorker.controller) {
                      // At this point, the old content will have been purged and the fresh content will
                      // have been added to the cache.
                      console.log('New or updated content is available.');
                    } else {
                      console.log('Content is now available offline!');
                    }
                    break;

                  case 'redundant':
                    console.error(
                      'The installing service worker became redundant.'
                    );
                    break;
                }
              };
            };
            console.log('SW Registered');
          })
          .catch(function (err) {
            console.log('SW Registration Error', err);
          });
      }
    </script>
  </body>
</html>
