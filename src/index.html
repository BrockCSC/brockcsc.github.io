<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Brock Computer Science Club</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="theme-color" content="#AA3B3B">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicons/favicon.ico">
</head>

<body>
    <csc-root>
        <noscript>
            <style>
                body {
                    background-color: #AA3B3B;
                }

                h1,
                h3 {
                    color: rgba(255, 255, 255, 0.86);
                    text-align: center;
                }

                img {
                    padding-top: 25px;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                }

            </style>
            <h1>This application requires that you have javascript enabled.</h1>
            <img src="assets/logo.svg">
            <h3>Brock CSC</h3>
        </noscript>
    </csc-root>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => {
                    console.log('Service Worker Registered');
                })
                .catch(err => {
                    console.log('Service Worker Registration Error', err);
                })
        }

    </script>
</body>

</html>
