<div>
  <div id="promo">
    <video id="video" loop muted autoplay (click)="toggleMute()">
      <source src="app/../assets/merch/2025/merch.mp4" />
    </video>
    <button (click)="buynow(grid)" clickable>Buy Today!</button>
  </div>
  <div class="product-section">
    <div #grid class="product-container" id="grid">
      <div class="product-image">
        <img id="image" src="app/../assets/merch/2025/black-m.png" />
      </div>
      <div class="product-details">
        <h2>CSC 2025 Hoodie</h2>
        <p class="price">$45.00</p>
        <div class="color-selector">
          <csc-input-container class="col-12" label="Color" labelLocation="top">
            <select (change)="changeColor($event.target.value)">
              <option value="Black">Black</option>
              <option value="White">White</option>
            </select>
          </csc-input-container>
        </div>
        <div class="order-button-container">
          <button (click)="onStripeClick()" class="order-button">
            Order Now
          </button>
        </div>
        <div class="legacy-button-container">
          <a href="/legacy-merch" class="legacy-button">View 2024 Merch</a>
        </div>
      </div>
    </div>
  </div>
</div>
