<div class="csc-dsc">
  <div class="row">
    <section
      class="page-header"
      *ngFor="let c of cards | async; let i = index"
      [attr.data-index]="i"
    >
      <div *ngIf="i % 2 == 0; else elseBlock">
        <div class="text-container">
          <h1>{{ c.title }}</h1>
          <div [innerHTML]="c.text"></div>
        </div>

        <div class="spacer"></div>

        <img class="brock-dsc-logo" src="{{ c.img }}" alt="{{ c.imgAlt }}" />
      </div>
      <ng-template #elseBlock>
        <div>
          <img class="brock-dsc-logo" src="{{ c.img }}" alt="{{ c.imgAlt }}" />

          <div class="spacer"></div>

          <div class="text-container">
            <h1>{{ c.title }}</h1>
            <div [innerHTML]="c.text"></div>
          </div>
        </div>
      </ng-template>
    </section>
