<div class="csc-dsc">
  <div class="row">
    <section
      class="page-header"
      *ngFor="let c of cards | async; let i = index"
      [attr.data-index]="i"
    >
      <div *ngIf="i % 2 == 0; else elseBlock">
        <div class="col-7">
          <div class="text-container">
            <h1>{{ c.title }}</h1>
            <div [innerHTML]="c.text"></div>
          </div>
        </div>
        <div class="col-5">
          <img src="{{ c.img }}" alt="{{ c.imgAlt }}" />
        </div>
      </div>
      <ng-template #elseBlock>
        <div>
          <div class="col-5">
            <img src="{{ c.img }}" alt="{{ c.imgAlt }}" />
          </div>
          <div class="col-7">
            <div class="text-container">
              <h1>{{ c.title }}</h1>
              <div [innerHTML]="c.text"></div>
            </div>
          </div>
        </div>
      </ng-template>
    </section>
  </div>
</div>
