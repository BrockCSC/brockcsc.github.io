<div class="csc-dsc">
  <section
    class="page-header"
    *ngFor="let c of cards | async; let i = index"
    [class.even]="i % 2 === 0"
    [class.odd]="i % 2 !== 0"
    [attr.data-index]="i"
  >
    <div class="container">
      <div class="row">
        <ng-container *ngIf="i % 2 == 0; else elseBlock">
          <div class="col-7">
            <div class="text-container">
              <h1>{{ c.title }}</h1>
              <div [innerHTML]="c.text"></div>
            </div>
          </div>
          <div class="col-5 right-col">
            <img src="{{ c.img }}" alt="{{ c.imgAlt }}" />
          </div>
        </ng-container>
        <ng-template #elseBlock>
          <div class="col-5">
            <img src="{{ c.img }}" alt="{{ c.imgAlt }}" />
          </div>
          <div class="col-7 right-col">
            <div class="text-container">
              <h1>{{ c.title }}</h1>
              <div [innerHTML]="c.text"></div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </section>
</div>
