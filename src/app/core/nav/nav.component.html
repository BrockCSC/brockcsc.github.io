<div
  class="csc-nav"
  [ngClass]="{
    'white-background': white$ | async,
    scrolled: (opacity$ | async) === 1
  }"
>
  <div class="csc-nav-background"></div>
  <div class="container csc-nav-desktop">
    <div class="csc-logo-container">
      <a *ngIf="white$ | async" routerLink="/home"
        ><img
          class="csc-logo-black"
          width="75px"
          height="56px"
          src="assets/logo-black.svg"
          alt="Brock Computer Science Club Logo"
      /></a>

      <a *ngIf="!!!(white$ | async)" routerLink="/home"
        ><img
          class="csc-logo"
          width="75px"
          height="56px"
          src="assets/logo.svg"
          alt="Brock Computer Science Club Logo"
      /></a>
    </div>
    <nav class="csc-nav-links">
      <span class="link">
        <a routerLink="/links">
          <button csc-button class="csc-join-button csc-join-button-desktop">
            Join
          </button>
        </a>
      </span>
      <ng-container *ngFor="let link of links">
        <a
          csclink
          *ngIf="!link.href.startsWith('http')"
          [routerLink]="link.href"
          routerLinkActive="active-link"
          [title]="link.desc"
          >{{ link.desc }}</a
        >
        <a
          csclink
          *ngIf="link.href.startsWith('http')"
          [href]="link.href"
          rel="noopener noreferrer"
          [title]="link.desc"
          >{{ link.desc }}</a
        >
      </ng-container>
      <a
        csclink
        *ngIf="linkAdmin.visible"
        [routerLink]="linkAdmin.href"
        routerLinkActive="active-link"
        [title]="linkAdmin.desc"
        >{{ linkAdmin.desc }}</a
      >
      <a
        csclink
        *ngIf="linkLogout.visible"
        [routerLink]="linkLogout.href"
        routerLinkActive="active-link"
        [title]="linkLogout.desc"
        >{{ linkLogout.desc }}</a
      >
    </nav>
  </div>
  <div class="container csc-nav-mobile">
    <div class="csc-nav-menu">
      <button
        class="hamburger hamburger--3dx"
        type="button"
        (click)="toggleOverlayMenu()"
        [ngClass]="{ 'is-active': showOverlay }"
      >
        <span class="hamburger-box">
          <span
            class="hamburger-inner"
            [ngClass]="{
              'hamburger-black': !showOverlay && (white$ | async)
            }"
          ></span>
        </span>
      </button>
    </div>
    <div
      #navOverlay
      class="nav-overlay container"
      [ngClass]="{ 'nav-overlay-open': showOverlay }"
    >
      <div class="nav-overlay-content">
        <a routerLink="/home" (click)="toggleOverlayMenu()">Home</a>
        <ng-container *ngFor="let link of links">
          <a
            *ngIf="!link.href.startsWith('http')"
            [routerLink]="link.href"
            (click)="toggleOverlayMenu()"
            [title]="link.desc"
            >{{ link.desc }}</a
          >
          <a
            *ngIf="link.href.startsWith('http')"
            [href]="link.href"
            target="_blank"
            rel="noopener noreferrer"
            (click)="toggleOverlayMenu()"
            [title]="link.desc"
            >{{ link.desc }}</a
          >
        </ng-container>
        <a
          *ngIf="linkAdmin.visible"
          [routerLink]="linkAdmin.href"
          [title]="linkAdmin.desc"
          (click)="toggleOverlayMenu()"
          >{{ linkAdmin.desc }}</a
        >
        <a
          *ngIf="linkLogout.visible"
          [routerLink]="linkLogout.href"
          [title]="linkLogout.desc"
          (click)="toggleOverlayMenu()"
          >{{ linkLogout.desc }}</a
        >
      </div>
    </div>
    <div class="csc-mobile-left-container">
      <div class="csc-logo-container" style="padding-left: 15px">
        <a *ngIf="white$ | async" routerLink="/home"
          ><img
            class="csc-logo-black"
            width="75px"
            height="56px"
            src="assets/logo-black.svg"
            alt="Brock Computer Science Club Logo"
        /></a>

        <a *ngIf="!!!(white$ | async)" routerLink="/home"
          ><img
            class="csc-logo"
            width="75px"
            height="56px"
            src="assets/logo.svg"
            alt="Brock Computer Science Club Logo"
        /></a>
      </div>
      <a routerLink="/links">
        <button csc-button class="csc-join-button-mobile">Join</button>
      </a>
    </div>
  </div>
</div>
