<div class="container">
  <h1>Files Management</h1>
  <form [formGroup]="form">
    <div class="row">
      <csc-input-container
        label="Upload File"
        class="col-12"
        labelLocation="top"
      >
        <csc-upload
          formControlName="files"
          message="Drag file here"
          type="multi"
          [data]="files$ | async"
        ></csc-upload>
      </csc-input-container>
    </div>
    <button csc-button (click)="update()">Save</button>
  </form>
</div>
